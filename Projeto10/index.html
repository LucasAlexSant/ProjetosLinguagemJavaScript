<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Calcula Gorjeta</title>
</head>


<body>

    <main>
      <div class="container">
        <div id="calculator">
          <h3 style="text-align: center;font-weight: bold;">Calculadora de Gorjeta</h3>
          <p style="border-bottom: 2px solid rgba(211, 211, 211, 0.5);;"></p>
          <label for="amount">Quantia da gorjeta</label>
          <br>
          <button><i class="fas fa-dollar-sign"></i></button><input type="number" id="amount">
          <br>
          <br>
          <label for="guests">Numero de participantes</label>
          <br>
          <button><i class="fas fa-male"></i></button><input type="number" id="guests">
          <br>
          <br>
          <label for="quality">Qualidade de Servi√ßo</label>
          <br>
          <select id="quality">
            <option disabled selected value="0">Escolha...</option>
            <option value="0.3">30% - Fantastico</option>
            <option value="0.2">20% - muito bom</option>
            <option value="0.15">15% - ok</option>
            <option value="0.1">10% - ruim</option>
            <option value="0.05">5% - terrivel</option>
          </select>
          <div style="text-align: center">
            <p>
            <p style="border-top: 2px solid rgba(211, 211, 211, 0.5);"></p>
            <button onclick="calculate()" style="border-radius: 5px;width:fit-content;">calcular</button>
            </p>
          </div>
        </div>
        <div id="tip-amount"></div>
      </div>
    </main>
    
    <script src="script.js"></script>
  </body>
  </html>
